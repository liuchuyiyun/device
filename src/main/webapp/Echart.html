<script type="text/javascript">

        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });

            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                function randomip() {
                    var a=108 * 256 * 256 + 1 * 256 + 5;
                    var b=145 * 256 * 256 + 110 * 256 + 35;
                    var a1=parseInt(a);
                    var b1=parseInt(b);
                    var c=Math.random()+(b1 - a1) + a1;
                    var c1=parseInt(c);
                    var ip= "192." + Math.round((c1 / (256 * 256)).toString()) + "." + Math.round(((c1 / 256) % 256).toString()) + "." + Math.round((c1 % 256).toString());
                    return ip;
                };

                                x: 'right',
                                y: 'center',
                                feature : {
                                    mark : {show: true},
                                    dataView : {show: true, readOnly: false},
                                    restore : {show: true},
                                    saveAsImage : {show: true}
                                }
                            },
                            roamController: {
                                show: true,
                                x: 'right',
                                mapTypeControl: {
                                    'china': true
                                }
                            },
                            series : [
                                {
                                    name: '用户数',
                                    type: 'map',
                                    mapType: 'china',
                                    roam: false,
                                    itemStyle:{
                                        normal:{label:{show:true}},

                                        {name: '湖南',value: Math.round(Math.random()*1000)},
                                        {name: '安徽',value: Math.round(Math.random()*1000)},
                                        {name: '山东',value: Math.round(Math.random()*1000)},
                                        {name: '新疆',value: Math.round(Math.random()*1000)},
                                        {name: '江苏',value: Math.round(Math.random()*1000)},
